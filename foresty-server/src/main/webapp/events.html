<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Foresty</title>

    <!-- <script type="text/javascript" src="javascript/jquery-1.7.2.min.js"></script> -->

    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.7.2.js"></script>
    <script src="//code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.custom.css">

    <script type="text/javascript" src="javascript/jquery.dynatable.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.dynatable.css">

    <script type="text/javascript" src="javascript/moment.min.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="http://nekman.github.io/keynavigator/keynavigator.js"></script>

    <script type="text/javascript" src="javascript/events.js"></script>

    <style>
        .normalCell {
            color: #dddddd;
        }

        .warningCell {
            color: orange;
            font-weight: bold;
        }

        .errorCell {
            color: red;
            font-weight: bold;
        }

        body {
            padding-top: 84px;
        }

        table {
            word-wrap: break-word;
            table-layout: fixed;
        }

        td, th {
            text-overflow: ellipsis;
            white-space: nowrap;
            word-break: break-all;
            overflow: hidden;
        }

        #log-frame {
            /*position: fixed;*/
            /*bottom: 0;*/
            /*right: 0;*/
            height: 99%;
            width: 99%;
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Foresty</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Events</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="form-horizontal">
            <div class="col-sm-3 col-md-3">
                <div class="form-group">
                    <label for="event-table-minimum-level" class="control-label col-sm-4">Level:</label>
                    <div class="col-sm-6">
                        <select id="event-table-minimum-level" name="level" class="form-control">
                            <option value="10000">DEBUG</option>
                            <option value="20000">INFO</option>
                            <option value="30000">WARN</option>
                            <option value="40000">ERROR</option>
                            <option value="50000">FATAL</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="event-table-per-page-container" class="col-sm-offset-6 col-sm-3"></div>
            <!--<div id="event-table-search-container" class="col-sm-6 col-md-6"></div>-->
        </div>
    </div>
    <div class="row">
        <div class="form-horizontal">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div id="log-table-container">
                <!--<table id="event-group-table">-->
                <!--<thead>-->
                <!--<tr>-->
                <!--<th>Name</th>-->
                <!--</tr>-->
                <!--</thead>-->
                <!--<tbody>-->
                <!--</tbody>-->
                <!--</table>-->

                <table id="event-table" class="table table-hover table-condensed">
                    <thead>
                    <tr>
                        <th data-dynatable-column="highestLevel" class="col-xs-1">Level</th>
                        <th data-dynatable-column="startTime" class="col-xs-2">Time</th>
                        <th data-dynatable-column="name" class="col-xs-7">Event</th>
                        <th data-dynatable-column="timespan" class="col-xs-1">Span</th>
                        <th class="col-xs-1">Operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="log-frame-container">
                    <iframe id="log-frame" frameBorder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
